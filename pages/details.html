<script>
const thumbnails = document.querySelectorAll('.game-detail-image');
const bigImage = document.getElementById('big-image');

thumbnails.forEach(img => {
    img.addEventListener('click', () => {
        bigImage.src = img.src;
        thumbnails.forEach(i => i.style.opacity = '0.5');
        img.style.opacity = '1';
    });
});


const params = new URLSearchParams(window.location.search);
const gameName = params.get('game');

// Load JSON and populate page
fetch('games.json')
.then(res => res.json())
.then(games => {
    const game = games.find(g => g.name === gameName);
    if (!game) return;

    document.getElementById('game-title').textContent = game.name;
    document.getElementById('big-image').src = game.image1;
    document.getElementById('side-image').src = game.main_image2_url;
    document.getElementById('description').textContent = game.description;

    const genresContainer = document.getElementById('genres');
    genresContainer.innerHTML = game.genres.map(g => `<p class="genre-badge">${g}</p>`).join('');

    const thumbsContainer = document.getElementById('thumbnails');
    const images = [game.image1, game.image2, game.image3, game.image4].filter(Boolean);
    images.forEach((src, idx) => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'game-detail-image';
        img.style.opacity = idx === 0 ? '1' : '0.5';
        img.addEventListener('click', () => {
            document.getElementById('big-image').src = src;
            document.querySelectorAll('.game-detail-image').forEach(i => i.style.opacity = '0.5');
            img.style.opacity = '1';
        });
        thumbsContainer.appendChild(img);
    });
})
.catch(err => console.error(err));

</script>
